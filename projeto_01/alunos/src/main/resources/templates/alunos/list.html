<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Alunos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f5f5f5;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
      }

      th {
        background-color: #4caf50;
        color: white;
      }

      a {
        text-decoration: none;
        color: #4caf50;
        margin: 0 5px;
      }

      a:hover {
        text-decoration: underline;
      }

      .actions {
        white-space: nowrap;
      }

      .btn {
        padding: 5px 10px;
        border-radius: 5px;
      }

      .btn-edit {
        background-color: #2196f3;
        color: white;
      }

      .btn-delete {
        background-color: #f44336;
        color: white;
      }

      .btn-new {
        display: inline-block;
        margin-bottom: 15px;
        padding: 8px 15px;
        background-color: #4caf50;
        color: white;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Lista de Alunos</h1>

    <a href="/alunos/new" class="btn-new">Novo Aluno</a>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Idade</th>
          <th>Email</th>
          <th>Curso</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="aluno : ${alunos}">
          <td th:text="${aluno.id}"></td>
          <td th:text="${aluno.nome}"></td>
          <td th:text="${aluno.idade}"></td>
          <td th:text="${aluno.email}"></td>
          <td th:text="${aluno.curso}"></td>
          <td class="actions">
            <a th:href="@{'/alunos/edit/' + ${aluno.id}}" class="btn btn-edit"
              >Editar</a
            >
            <a
              th:href="@{'/alunos/delete/' + ${aluno.id}}"
              class="btn btn-delete"
              >Excluir</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
